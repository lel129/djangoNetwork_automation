{% extends "base.html" %}
{% block content %}
    <h2 class="mt-4">Device List</h2>
    
    <table class="table">
        <tbody>
            <tr>
                <th>IP Address</th>
                <th>Hostname</th>
                <th>Vendor</th>
            </tr>
            {% for Device in all_device %}
                <tr>
                    <td>{{ Device.ip_address }}</td>
                    <td>{{ Device.hostname }}</td>
                    <td>{{ Device.vendor }}</td>
                </tr>
        </tbody>
            {% endfor %}
    </table>
            
{% endblock content %}
